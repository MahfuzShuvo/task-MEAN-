<div class="centered-content">
    <div class="modal-box">
        <h1 class="title has-text-primary">User Login</h1>

        <div class="field">
            <p class="control has-icons-left has-icons-right">
                <input #emailInput class="input has-background-light is-small" type="email" placeholder="Email" autocomplete="new-email">
                <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                </span>
            </p>
        </div>
        <div class="field">
            <p class="control has-icons-left">
                <input #passwordInput class="input has-background-light is-small" type="password" placeholder="Password" autocomplete="new-password">
                <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                </span>
            </p>
        </div>
        <div class="bottom-part">
            <div class="register-page-link">
                <p>Don't have an Account? <a routerLink='/register'>click here</a> for register</p>
            </div>
            <div class="field is-pulled-right">
                <p class="control">
                    <button class="button is-primary is-small" (click)="onLoginClick(emailInput.value, passwordInput.value)">Login</button>
                </p>
            </div>
        </div>
    </div>
</div>
