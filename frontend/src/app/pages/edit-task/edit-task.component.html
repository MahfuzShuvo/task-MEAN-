<div class="centered-content">
    <div class="modal-box">
        <h1 class="title">Update Task</h1>

        <input #taskTitleInput class="input has-background-light is-small" type="text" placeholder="Enter task name">
        <div class="buttons is-right are-small mt-3">
            <button class="button" routerLink='/'>Cancel</button>
            <button class="button is-primary mr-0" (click)="updateTask(taskTitleInput.value)">Update</button>
        </div>
    </div>
</div>
