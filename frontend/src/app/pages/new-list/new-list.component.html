<div class="centered-content">
    <div class="modal-box">
        <h1 class="title">Create a New List</h1>

        <input #listTitleInput class="input has-background-light is-small" type="text" placeholder="Enter list name">
        <div class="buttons is-right are-small mt-3">
            <button class="button" routerLink='/'>Cancel</button>
            <button class="button is-primary mr-0" (click)="createList(listTitleInput.value)">Create</button>
        </div>
    </div>
</div>
